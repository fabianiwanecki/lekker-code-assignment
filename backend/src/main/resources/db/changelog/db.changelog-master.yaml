databaseChangeLog:
  - changeSet:
      id: 1
      author: Fabian Iwanecki
      changes:
        - createTable:
            tableName: user_
            columns:
              - column:
                  name: uuid
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: varchar
              - column:
                  name: score
                  type: number