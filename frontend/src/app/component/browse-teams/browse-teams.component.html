<app-app-bar headline="Browse Teams" backButtonRouterLink="/dashboard"></app-app-bar>
<section class="container__content">
  <button mat-fab extended class="button__create-team" routerLink="/create-team"
  *ngIf="!authService.currentUser?.team">
    <mat-icon>person</mat-icon>
    Create Team
  </button>
  <section class="section__list-container-teams">
    <ng-container *ngFor="let team of teams">
      <app-list-item-team class="list-clickable" [team]="team" (click)="showTeamDetails(team.uuid)"></app-list-item-team>
    </ng-container>
    <mat-paginator [length]="totalElements"
                   [pageSize]="pageSize"
                   [pageIndex]="page"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   (page)="handlePageEvent($event)"
                   aria-label="Select page">
    </mat-paginator>
  </section>
</section>
