<section class="section__app-bar-container">
  <section class="section__navigation">
    <section class="section__back-button">
      <button mat-icon-button [routerLink]="backButtonRouterLink">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span class="back-button__title">{{title}}</span>
    </section>
  </section>
  <section class="section__headline">
    <span class="headline">{{headline}}</span>
  </section>
</section>
