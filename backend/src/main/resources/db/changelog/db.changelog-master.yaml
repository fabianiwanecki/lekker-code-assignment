databaseChangeLog:
  - changeSet:
      id: 1
      author: Fabian Iwanecki
      changes:
        - createTable:
            tableName: user_
            columns:
              - column:
                  name: uuid
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: varchar
              - column:
                  name: score
                  type: number
  - changeSet:
      id: 2
      author: Fabian Iwanecki
      changes:
        - createTable:
            tableName: team
            columns:
              - column:
                  name: uuid
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar
              - column:
                  name: max_members
                  type: number
  - changeSet:
      id: 3
      author: Fabian Iwanecki
      changes:
        - addColumn:
            tableName: user_
            columns:
              - column:
                  name: team_uuid
                  type: uuid
                  constraints:
                    referencedTableName: team
                    referencedColumnNames: uuid
                    foreignKeyName: fk_user_team
              - column:
                  name: team_role
                  type: varchar
  - changeSet:
      id: 4
      author: Fabian Iwanecki
      changes:
        - createTable:
            tableName: team_request
            columns:
              - column:
                  name: user_uuid
                  type: uuid
                  constraints:
                    primaryKey: true
                    foreignKeyName: fk_team_request_user
                    referencedTableName: user_
                    referencedColumnNames: uuid
              - column:
                  name: team_uuid
                  type: uuid
                  constraints:
                    foreignKeyName: fk_team_request_team
                    referencedTableName: team
                    referencedColumnNames: uuid
                    nullable: false
